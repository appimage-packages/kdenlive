name: kdenlive
binary: kdenlive
packages:
  - libv4l2rds0
  - libsdl2-dev
  - fftw-dev
  - libsamplerate0-dev
  - libsdl2-dev
  - libsox-dev
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kwidgetsaddons
    - kcompletion
    - kdbusaddons
    - kdebugsettings
    - kdoctools
    - kguiaddons
    - kconfigwidgets
    - kiconthemes
    - kwindowsystem
    - kcrash
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - kwayland
    - plasma-framework
    - kdecoration
    - breeze
    - knotifyconfig
    - kfilemetadata
type: git
url: http://anongit.kde.org/kdenlive
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - frei0r-plugins:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DBUILD_TESTING=OFF'
      depname: frei0r-plugins-1.5.0
      source:
        type: gz
        url: 'https://files.dyne.org/frei0r/releases/frei0r-plugins-1.5.0.tar.gz'
  - opencv:
      build:
        buildsystem: cmake
        buildoptions:  '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DBUILD_TESTING=OFF'
      depname: opencv-3.2.0
      source:
        type: zip
        url: 'http://sourceforge.net/projects/opencvlibrary/files/opencv-unix/3.2.0/opencv-3.2.0.zip'
  - mlt:
      build:
        buildsystem: custom
        buildoptions: './configure --enable-gpl --enable-gpl3 --prefix=/opt/usr && make && make install'
        insource: true
      depname: mlt
      source:
        type: git
        url: 'https://github.com/mltframework/mlt'
        branch: master
  - ffmpeg:
      build:
        buildsystem: custom
        buildoptions: /in/ffmepg.sh
      depname: ffmepg
      source:
        type: none
        url: ''
