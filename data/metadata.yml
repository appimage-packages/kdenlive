name: kdenlive
binary: kdenlive
packages: ''
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kwidgetsaddons
    - kcompletion
    - kdbusaddons
    - kdebugsettings
    - kdoctools
    - kguiaddons
    - kconfigwidgets
    - kiconthemes
    - kwindowsystem
    - kcrash
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - kwayland
    - plasma-framework
    - kdecoration
    - breeze
    - knotifyconfig
    - kfilemetadata
type: git
url: http://anongit.kde.org/kdenlive
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - mlt:
      build:
        buildsystem: make
        buildoptions: ''
      depname: mlt
      source:
        type: git
        url: 'https://github.com/mltframework/mlt'
        branch: master
